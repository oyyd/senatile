<!DOCTYPE html>
<html>
  <head>
    <title>Build Status</title>
    <link rel="stylesheet" href="lib/angular-material/angular-material.min.css"></link>
    <link rel="stylesheet" href="style/style.css"></link>
  </head>
  <body ng-app="testModule" ng-controller="testController">
    <section class="senatile">
      <!-- toolbar -->
      <md-toolbar class="md-raised md-whiteframe-z1">
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button md-primary" aria-label="Settings">
            <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>            
          </md-button>
          <h2>
            <span>Senatile</span>
          </h2>
        </div>
      </md-toolbar>      
      <!-- projects -->      
      <div layout="row" layout-margin>          
        <project-card ng-repeat="project in projects track by $index" flex data-name="{{project.name}}" data-status="" data-last-build-time="{{project.lastBuildTime}}" data-head="{{project.latestHead}}" data-detail-url="/project/{{project.name}}"></project-card>
      </div>

      <md-content>
      </md-content>
    </section>

    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-material/angular-material.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
